<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="master.css" />
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="header">Order Summary</div>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="sub-card">
            <img src="images/icon-music.svg" alt="">
            <div class="sub-sub-card">
                <div class="plan-name">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <div class="change-button">Change</div>
        </div>
        <div class="proceed-button">Proceed to Payment</div>
        <div class="cancel-button">Cancel Order</div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hossam Fawzy</a>.
    </div>
</body>
</html>
